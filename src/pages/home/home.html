<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">

    <ion-icon name="add-circle"></ion-icon>
    Nuevo producto
  </button>
  <ion-list id="listaDeCompras-list4">
    <ion-searchbar placeholder="" name="" id="listaDeCompras-search1"></ion-searchbar>
    <ion-item color="none" id="listaDeCompras-list-item10">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        Item
      </h2>
    </ion-item>
    <ion-item color="none" id="listaDeCompras-list-item7">
      Item 1
    </ion-item>
    <ion-item color="none" id="listaDeCompras-list-item8">
      Item 2
    </ion-item>
    <ion-item color="none" id="listaDeCompras-list-item9">
      Item 3
    </ion-item>
  </ion-list>
</ion-content>
